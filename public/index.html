<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="script-src 'self' https://apis.google.com https://www.gstatic.com;"
    />

    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/common.css" />
    <title>메인 페이지</title>
  </head>
  <body style="visibility: hidden">
    <div id="topContainer"></div>

    <div id="searchContainer" class="flexBoth">
      <div
        style="
          width: 1900px;
          display: flex;
          justify-content: space-between;
          margin-top: 20px;
        "
      >
        <div class="dropdown" id="category">
          <div id="categoryBtn" class="dropdown-btn flexBoth">
            <div id="categoryText"></div>
            <div id="categoryCount" style="margin-left: 5px"></div>
          </div>
          <div id="categoryMenu" class="dropdown-menu"></div>
        </div>

        <div class="dropdown" id="sort" style="width: 100px">
          <div id="sortBtn" class="dropdown-btn flexBoth">
            <div id="sortText">인기순</div>
          </div>
          <div id="sortMenu" class="dropdown-menu"></div>
        </div>
      </div>
    </div>

    <div class="flexBoth" style="margin-top: 50px">
      <div id="loading" class="loading">
        <div class="spinner"></div>
        Loading...
      </div>
      <div id="content" style="width: 1900px"></div>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
